# .github/workflows/upload-model.yml
name: Upload Model

on:
  push:
    branches:
      - main

jobs:
  upload-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload model.pkl artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-pkl
          path: src/models/model.pkl
